<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="bundle.js"></script>
<script>
    // plugin startup shim
    var _pluginModule = require('pluginmain');
    
    // Global reference to the current sheet;
    var _plugin = null;

    // Well-known entry point, called by hosting infrastructure
    function PluginMain(sheetRef, opts) {        
        _plugin = _pluginModule.MyPlugin.BrowserEntry(sheetRef, opts, function () {
            $("#prebody").hide();
            $("#body").show();            
         } );
    }
</script>
<script src="https://trcanvasdata.blob.core.windows.net/code2/plugin.js"></script>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Basic TRC plugin</title>
</head>

<body>

    <div id="prebody">
        Loading...
    </div>

    <div id="body" style="display:none">
    <h2>Search</h2>

    <h3>Enter search criteria</h3>

    <div id="startMsg"></div>

    <table>
        <tr>
            <td>First</td>
            <td>
                <input size=80 type=text id="First" />
            </td>
        </tr>
        <tr>
            <td>Last</td>
            <td>
                <input size=80 type=text id="Last" />
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input size=80 type=text id="City" />
            </td>
        </tr>
        <tr>
            <td>Zip</td>
            <td>
                <input size=80 type=text id="Zip" />
            </td>
        </tr>
    </table>

    <button onclick="_plugin.onSearch()">Search!</button>

    <h3>Search Results:</h3>
    <div id="countMsg"></div>
    <div id="main"></div>

    </div>

</body>

</html>
